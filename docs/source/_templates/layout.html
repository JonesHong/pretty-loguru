{% block sidebar1 %}
{{ super() }}
<div class="sidebar-block">
    <div class="sidebar-wrapper">
        <h2>{{ _('Languages') }}</h2>
        <div class="language-switcher">
            <ul>
                {% if language == 'en' %}
                    <li><a href="#">繁體中文</a></li>
                    <li class="active">English</li>
                {% else %}
                    <li class="active">繁體中文</li>
                    <li><a href="#">English</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
